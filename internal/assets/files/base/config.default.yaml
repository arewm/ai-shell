# Optional: Override the list of environment variables to pass into the shell
# If omitted, a default set of common variables is used.
# env_vars:
#   - GH_TOKEN
#   - QUAY_TOKEN
#   - MY_PROJECT_SECRET
#   - KUBECONFIG

# Optional:Mount the files/directories needed by tools
# mounts:
#   # Mount the KUBECONFIG file specifically. 
#   # Note: The target path inside the container must match the variable value
#   # so that kubectl can find it.
#   - source: "$KUBECONFIG"
#     target: "$KUBECONFIG"
#     options: ro

# Optional: If your cluster is local (KinD) or requires a VPN,
# use host networking to ensure connectivity. This will, however,
# grant the ai-shell container access to the entire host network.
# podman_args:
#   - "--network=host"

# Optional: Configure registries to login to
registries:
  - registry: "quay.io"
    username_env: "QUAY_USER"
    token_env: "QUAY_TOKEN"
  - registry: "registry.redhat.io"
    username_env: "RH_REGISTRY_USER"
    token_env: "RH_REGISTRY_TOKEN"
  - registry: "ghcr.io"
    username_env: "GH_USER"
    token_env: "GH_TOKEN"

# Optional: Configure SCMs to login to
scms:
  - host: "github.com"
    token_env: "GH_TOKEN"
    # username_env: "GH_USER" # Optional for GitHub, but supported

